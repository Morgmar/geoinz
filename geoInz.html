<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fiszki Egzaminacyjne - Geoinżynieria</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f4f7f6;
        margin: 0;
        padding: 20px;
      }
      h1 {
        color: #2c3e50;
        text-align: center;
      }
      .container {
        perspective: 1000px;
        width: 100%;
        max-width: 550px;
        height: 350px;
        cursor: pointer;
        margin-top: 20px;
      }
      .card {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        border-radius: 15px;
      }
      .card.flipped {
        transform: rotateY(180deg);
      }
      .front,
      .back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 40px;
        border-radius: 15px;
        box-sizing: border-box;
      }
      .front {
        background-color: #ffffff;
        color: #333;
        border: 3px solid #3498db;
      }
      .back {
        background-color: #3498db;
        color: white;
        transform: rotateY(180deg);
        font-size: 1.1rem;
        line-height: 1.6;
      }
      .category {
        position: absolute;
        top: 15px;
        font-weight: bold;
        text-transform: uppercase;
        color: #3498db;
        font-size: 0.9rem;
        letter-spacing: 1px;
      }
      .controls {
        margin-top: 40px;
        display: flex;
        gap: 15px;
      }
      button {
        padding: 12px 25px;
        font-size: 1rem;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        background-color: #2c3e50;
        color: white;
        transition: background 0.3s ease;
      }
      button:hover {
        background-color: #34495e;
      }
      .counter {
        margin-top: 20px;
        font-size: 1.1rem;
        color: #7f8c8d;
      }
    </style>
  </head>
  <body>
    <h1>Geoinżynieria: Pytania 2 i 3</h1>
    <div class="counter" id="counter">Fiszka 1 / 0</div>

    <div class="container" onclick="flipCard()">
      <div class="card" id="card">
        <div class="front">
          <div class="category" id="cat">Kategoria</div>
          <div id="question" style="font-size: 1.4rem; font-weight: 600">
            Pytanie...
          </div>
        </div>
        <div class="back">
          <div id="answer">Odpowiedź...</div>
        </div>
      </div>
    </div>

    <div class="controls">
      <button onclick="prevCard()">Poprzednia</button>
      <button onclick="nextCard()">Następna</button>
      <button onclick="shuffleCards()" style="background-color: #e67e22">
        Mieszaj
      </button>
    </div>

    <script src="geoInz.js"></script>
  </body>
</html>
